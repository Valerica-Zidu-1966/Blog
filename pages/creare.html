<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blog LT Alexei Mateevici</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.png">

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

    <script src="../js/main.js" defer></script>
    <script src="../js/creare.js" defer></script>
</head>

<body>
    <header>

        <a href="../index.html">
            <img class="logo" src="../images/logo.png" />
        </a>

        <div class="salutare">
            
            <span id="username"></span>
        </div>

        <navbar id="navbar">
            <a href="../index.html">Home</a>
            <a href="postari.html">Postări</a>
            <a id="postare-btn" href="pages/creare.html" class="header-btn">Postează <i class="fas fa-plus"></i></a>
            <a id="login-btn" class="header-btn">Log in <i class="fas fa-sign-in-alt"></i></a>
            <a id="logout-btn" class="header-btn gray-btn">Log Out <i class="fas fa-sign-out-alt"></i></a>
            
        </navbar>
        <span class="hamburger-menu" onclick="mobileMenu()"><i class="fa fa-bars" aria-hidden="true"></i></span>
    </header>

    <main>
        <section id="creare-section">

            <form id="creare-form">
                <div class="creare-form">
                    <h1 class="centered">Creare postare</h1>

                    <label for="titlul">
                        Titlul
                    </label>

                    <input required placeholder="Titlul postării" id="titlul" type="text">

                    <label for="link-img">
                        Imagine
                    </label>

                    <input required placeholder="Link la imagine" id="link-img" type="text">

                    <label for="desc-scurt">
                        Descriere pe scurt
                    </label>

                    <textarea required rows="4" placeholder="Maxim 120 simboluri" maxlength="120" id="desc-scurt" type="text"></textarea>

                    <label for="desc-lung">
                        Textul postării
                    </label>

                    <textarea required rows="8" placeholder="Maxim 4000 simboluri" maxlength="4000" id="desc-lung" type="text"></textarea>

                    <input id="creare-btn" type="submit" value="Creare">

                </div>
            </form>

        </section>
    </main>

    <footer>
        <div id="year"></div>
    </footer>
</body>

</html>
